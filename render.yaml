services:
  - type: web
    name: torrent-play
    env: python
    buildCommand: |
      apt-get update && apt-get install -y \
        build-essential \
        libboost-system-dev \
        libboost-python-dev \
        libssl-dev \
        libffi-dev && \
      pip install -r requirements.txt
    startCommand: gunicorn app:app
